<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymot</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main class="chat-container" aria-live="polite">
        <header>
            <h1>Welcome to Polymot</h1>
            <p>Your gateway to simultaneous communication with multiple language models.</p>
        </header>
        
        <section class="chat-messages" role="region" aria-label="Chat messages">
            <!-- Messages will be dynamically added here -->
        </section>
        
        <section class="input-area" role="region" aria-label="Input message">
            <input type="text" id="userMessage" placeholder="Type your message..." />
            <button onclick="sendMessage()">Send</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Polymot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
