<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymot</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Polymot</h1>
        <p>Your gateway to simultaneous communication with multiple language models.</p>
    </header>
    
    <section id="main-content">
        <h2>Start Engaging</h2>
        <p>Connect with various language models and experience the power of Polymot.</p>
        <!-- Add more content or interactive elements as needed -->
    </section>
    
    <main class="chat-container" aria-live="polite">
        <section class="chat-message" role="region" aria-label="User message">
           <!-- Integrated input field and button for user messages -->
        <input class="input-area" type="text" id="userMessage" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
        </section>
        <section class="message" role="region" aria-label="Assistant message">
            <h2 class="assistant">Assistant:</h2>
            <p>Hello, User! How can I assist you today?</p>
        </section>

        
    </main>

    <footer>
        <p>&copy; 2024 Polymot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
